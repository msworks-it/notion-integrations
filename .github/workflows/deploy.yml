name: Deploy Multi-Service

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            git config --global --add safe.directory /var/www/notion-integrations
            
            cd /var/www/notion-integrations
            git pull origin main

            echo "ðŸ“¦ Installazione dipendenze..."
            find . -name "package.json" -not -path "*/node_modules/*" -execdir ~/.bun/bin/bun install \;

            # Cerca ovunque ci sia un file 'schema.prisma' ed esegue il generate in quella cartella
            echo "ðŸ’Ž Generazione Prisma Client..."
            find . -name "schema.prisma" -not -path "*/node_modules/*" -execdir ~/.bun/bin/bunx prisma generate \;

            echo "ðŸš€ Riavvio processi PM2..."
            pm2 startOrReload ecosystem.config.js --update-env
            pm2 save
